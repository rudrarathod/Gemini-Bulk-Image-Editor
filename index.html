
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Bulk Image Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gem-deep-blue': '#0b132b',
            'gem-space-cadet': '#1c2541',
            'gem-shadow-blue': '#3a506b',
            'gem-teal': '#5bc0be',
            'gem-mint': '#6fffe9',
          },
          animation: {
            'spinner-ease-spin': 'spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
<body class="bg-gem-deep-blue text-gem-mint">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
